#####################################################################
#                   srsENB configuration file
#              Private LTE Network â€” Band 7 (2600 MHz)
#####################################################################

#####################################################################
# eNB configuration
#####################################################################
[enb]
enb_id = 0x19B
mcc = 999
mnc = 70
mme_addr = 127.0.0.2
gtp_bind_addr = 127.0.1.1
s1c_bind_addr = 127.0.1.1
s1c_bind_port = 0
n_prb = 25
#tm = 1
#nof_ports = 1

#####################################################################
# eNB logging configuration
#####################################################################
[log]
all_level = info
all_hex_limit = 32
filename = /tmp/enb.log
file_max_size = -1

#####################################################################
# RF configuration
#####################################################################
[rf]
dl_earfcn = 3350
tx_gain = 75
rx_gain = 40
device_name = UHD
device_args = type=b200,num_recv_frames=64,num_send_frames=64
#time_adv_nsamples = auto

#####################################################################
# Packet capture configuration
#####################################################################
[pcap]
enable = false
filename = /tmp/enb.pcap
s1ap_enable = false
s1ap_filename = /tmp/s1ap.pcap
mac_net_enable = false
bind_ip = 0.0.0.0
bind_port = 5687
client_ip = 127.0.0.1
client_port = 5847

#####################################################################
# Scheduler configuration
#####################################################################
[scheduler]
#policy = time_pf
#policy_args = 2
#max_aggr_level = -1
#adaptive_aggr_level = false
#min_nof_ctrl_symbols = 1
#max_nof_ctrl_symbols = 3
#pucch_multiplex_enable = false
#pucch_mux_max_nof_users = 0

#####################################################################
# eMBMS configuration
#####################################################################
[embms]
#enable = false
#m1u_multiaddr = 239.255.0.1
#m1u_if_addr = 127.0.1.201
#mcs = 20

#####################################################################
# Expert configuration
#####################################################################
[expert]
#pusch_max_its = 8    # These are half iterations
#pusch_8bit_decoder = false
#nof_phy_threads = 3
#metrics_period_secs = 1
#metrics_csv_enable  = false
#metrics_csv_filename = /tmp/enb_metrics.csv
#report_json_enable = false
#report_json_filename = /tmp/enb_report.json
#alarms_log_enable = false
#alarms_filename = /tmp/enb_alarms.log
#tracing_enable = false
#tracing_filename = /tmp/enb_tracing.log
#pregenerate_signals = false
#tx_amplitude = 0.6
#rrc_inactivity_timer = 30000
#max_nof_kos = 100
#max_prach_offset_us = 30
#nof_prealloc_ues = 8
#rlf_release_timer_ms = 4000
#eea_pref_list = EEA0, EEA2, EEA1
#eia_pref_list = EIA2, EIA1, EIA0
#gtpu_tunnel_timeout = 0
#extended_cp = false
#ts1_reloc_prep_timeout = 10000
#ts1_reloc_overall_timeout = 10000
